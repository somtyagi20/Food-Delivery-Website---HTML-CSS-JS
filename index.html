<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBites</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="nav-container">
        <img src="images/logo-black.png" class="logo" alt="Logo" />
        <input type="text" class="search-bar" placeholder="search food" />
        <div class="offers">
          <img src="images/discount.png" class="nav-icons" alt="Discount" />
          <a href="">Offers</a>
        </div>
        <div class="cart">
          <img
            src="images/shopping-cart.png"
            class="nav-icons"
            alt="Shopping Cart"
          />
          <a href="">Cart</a>
        </div>
        <div class="user">
          <img src="images/user.png" class="nav-icons" title="User Icon" />
          <a href="">Som Tyagi</a>
        </div>
        <div class="help">
          <img src="images/help.png" class="nav-icons" title="Help Icon" />
          <a href="">Help</a>
        </div>
      </div>
    </div>
    <h2>What's on your mind?</h2>
    <div class="shortcut">
      <img src="images/pizza.png" class="shortcut-images" title="Pizza" />
      <img
        src="images/north-indian.png"
        class="shortcut-images"
        title="North Indian Cuisine"
      />
      <img src="images/khichdi.png" class="shortcut-images" title="Khichdi" />
      <img
        src="images/paav-bhaji.png"
        class="shortcut-images"
        alt="Paav Bhaji"
      />
      <img src="images/cake.png" class="shortcut-images" title="Cake" />
      <img
        src="images/South-Indian.png"
        class="shortcut-images"
        title="South Indian Cuisine"
      />
    </div>
  </body>
</html>
