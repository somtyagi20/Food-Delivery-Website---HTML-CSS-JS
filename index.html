<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBites</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="parent">
      <div class="nav-container">
        <img src="images/logo-black.png" class="logo" alt="Logo" />
        <input type="text" class="search-bar" placeholder="search food" />
        <div class="offers">
          <img src="images/discount.png" class="nav-icons" alt="Discount" />
          <a href="">Offers</a>
        </div>
        <div class="cart">
          <img
            src="images/shopping-cart.png"
            class="nav-icons"
            alt="Shopping Cart"
          />
          <a href="">Cart</a>
        </div>
        <div class="user">
          <img src="images/user.png" class="nav-icons" title="User Icon" />
          <a href="">Som Tyagi</a>
        </div>
        <div class="help">
          <img src="images/help.png" class="nav-icons" title="Help Icon" />
          <a href="">Help</a>
        </div>
      </div>
    </div>
    <div class="swipe">
      <h2 class="menu-1">What's on your mind?</h2>
      <img src="images/previous-icon.svg" alt="" class="swipe-icons prev" />
      <img src="images/next-icon.svg" alt="" class="swipe-icons next" />
    </div>
    <div class="shortcut">
      <img src="images/pizza.png" class="shortcut-images pizza" title="Pizza" />
      <img
        src="images/north-indian.png"
        class="shortcut-images north-indian"
        title="North Indian Cuisine"
      />
      <img
        src="images/khichdi.png"
        class="shortcut-images khichdi"
        title="Khichdi"
      />
      <img
        src="images/paav-bhaji.png"
        class="shortcut-images paav-bhaji"
        alt="Paav Bhaji"
      />
      <img src="images/cake.png" class="shortcut-images cake" title="Cake" />
      <img
        src="images/South-Indian.png"
        class="shortcut-images south-indian"
        title="South Indian Cuisine"
      />
      <img src="images/pastry.png" alt="" class="shortcut-images pastry" />
      <img src="images/Dessert.png" alt="" class="shortcut-images dessert" />
      <img src="images/paratha.png" alt="" class="shortcut-images paratha" />
    </div>
    <hr />
    <div class="swipe-2">
      <h2 class="menu-2">Top restaurant chains in Indore</h2>
      <img src="images/previous-icon.svg" alt="" class="swipe-icons-2 prev-2" />
      <img src="images/next-icon.svg" alt="" class="swipe-icons-2 next-2" />
    </div>
    <div class="restaurant">
      <img src="images/m1.png" alt="" class="shortcut-images-1" />
      <img src="images/m2.png" alt="" class="shortcut-images-2" />
      <img src="images/m3.png" alt="" class="shortcut-images-3" />
      <img src="images/m4.png" alt="" class="shortcut-images-4" />
      <img src="images/m5.png" alt="" class="shortcut-images-5" />
      <img src="images/m6.png" alt="" class="shortcut-images-6" />
      <img src="images/m7.png" alt="" class="shortcut-images-7" />
      <img src="images/m8.png" alt="" class="shortcut-images-8" />
    </div>
    <!-- <div class="image-container">
      <p class="text-over-image">Your Text Here</p>
    </div> -->
  </body>
</html>
